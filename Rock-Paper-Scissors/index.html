<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Rock-Paper-Scissors</title>
    <h1>Rock Paper Scissors</h1>

</head>
<body>

    <div class=" scoreboard">
        <div class="players">
            <div class="Player">
                <h2>Player Score:</h2>
                <h2>0</h2> <!--need script to change the score with win-->
            </div>
    
            <div class="computer">
                <h2>Computer Score:</h2>
                <h2>0</h2> <!--need script to change the score with win-->
            </div>
        </div>

        <div class="shoot!">
            <button id="1" name="Button1" value="rock" onclick="pickRock()">Rock!</button>

            <button id="2" name="Button2" value="paper" onclick="pickPaper()">Paper!</button>

            <button id="3" name="Button3" value="scissors" onclick="pickScissors()">Sissors! </button>
        </div>
    </div>


    <script src="./js/script.js"></script>

</body>
</html>
